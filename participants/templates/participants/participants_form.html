{% extends 'home.html' %}


{% block title %}
    Participant
{% endblock title %}


{% block content %}

<div class="max-w-2xl mx-auto p-4 mt-2 bg-slate-200 rounded-lg shadow-md" >

    <h2 class="text-2xl text-center font-semibold mb-4">
        Create Participant
    </h2>

    <form action="" method = "POST">
        {% csrf_token %}
        
        {% for f in form %}

            <p>
                <label>
                    {{ f.label }}
                </label>
                <br>
                {{f}}

                {% if f.errors %}
                    <p class="text-red-500 mt-2">
                        {{ f.errors.0 }}
                    </p>
                {% endif %}
            </p>

        {% endfor %}
    
        <button type = "submit" class="mt-2 bg-amber-600 text-white px-4 py-2 rounded-md hover:bg-green-600">Submit</button>
    </form>

</div>





{% endblock content %}
