{% extends 'home.html' %}


{% block title %}
    Event
{% endblock title %}


{% block content %}

<div class="max-w-2xl mx-auto p-4 mt-2 bg-lime-100 rounded-lg shadow-md" >

    <h2 class="text-2xl text-center font-semibold mb-4">
        Create Event
    </h2>

    <form action="" method = "POST">
        {% csrf_token %}
        
        {{form}}
    
        <button type = "submit" class="mt-2 bg-amber-600 text-white px-4 py-2 rounded-md hover:bg-green-600">Submit</button>
    </form>

</div>





{% endblock content %}
